    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .autocomplete {
        width: 350px;
        margin: auto;
    }
    .autocomplete input {
        padding: 12px;
        font-size: 22px;
        width: 100%;
    }
    .autocomplete .dropdown {
        font-size: 20px;
        box-shadow: 0 0 4px #ccc;
        max-height: 200px;
        overflow-y: scroll;
    }
    .dropdown-item {
        padding: 8px;
    }
</style>

        "Bac Blinh",
        "Bac Giang"
    ]
    let cursor = null
    const inputE = document.querySelector('input')

    const renderDropdown = (items) => {
        const container = document.querySelector(".dropdown");
        container.innerHTML = ''
        items.forEach((item, index) => {
            const div = document.createElement("div");
            div.className = "dropdown-item";
            div.textContent = item;
            container.appendChild(div);
        });
    }

    const resetBackground = () => {
        const itemsE = document.querySelectorAll('.dropdown-item')
        itemsE.forEach(itemE => {
            itemE.style.background = 'white'
        })
    }

    renderDropdown(items)

    inputE.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowDown') {
            if (cursor === null) cursor = 1
            else if (cursor >= items.length) cursor = 1
            else cursor++

            resetBackground()
            const itemE = document.querySelector(`.dropdown-item:nth-child(${cursor})`)

</script>
